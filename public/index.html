<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic-Oid | Trick Identifier</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#9333ea">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #faf5ff; padding-bottom: 90px; }
        .btn-primary { background: linear-gradient(135deg, #9333ea 0%, #7e22ce 100%); color: white; font-weight: bold; transition: transform 0.1s; }
        .btn-primary:active { transform: scale(0.98); }
        .nav-active { color: #7e22ce; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .magic-footer { background: #2e1065; color: #e9d5ff; padding: 20px; border-radius: 16px; margin-top: 20px; font-size: 0.75rem; text-align: center; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const NOTICES = [
            { id: 1, type: 'sponsor', title: 'PropDog.co.uk', body: 'The best workshop in the UK. Mention MAGIC-OID for kudos.', link: 'https://propdog.co.uk' },
            { id: 2, type: 'notice', title: 'Blackpool Convention', body: 'Meetup in the Rushey bar, Friday @ 11pm.', link: '#' },
            { id: 3, type: 'wanted', title: 'WANTED: Zig Zag Girl', body: 'Must be Harbin design. Cash waiting. No timewasters.', link: '#' }
        ];

        // 1. LOGIN SCREEN
        const LoginScreen = ({ onLogin }) => {
            const [handle, setHandle] = useState('');
            const [location, setLocation] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if(!handle || !location) return;
                onLogin({ handle, location });
            };

            return (
                <div className="min-h-[80vh] flex flex-col items-center justify-center p-6 fade-in">
                    <div className="text-6xl mb-4">ðŸŽ©</div>
                    <h1 className="text-3xl font-bold text-purple-700 mb-2">Magic-Oid</h1>
                    <p className="text-gray-500 mb-8 text-center">Identify Tricks. Spot Fakes. Join the Circle.</p>
                    
                    <form onSubmit={handleSubmit} className="w-full max-w-sm space-y-4">
                        <div>
                            <label className="block text-sm font-bold text-gray-700 mb-1">Stage Name</label>
                            <input type="text" value={handle} onChange={e => setHandle(e.target.value)} className="w-full p-3 border rounded-lg bg-white" placeholder="e.g. The Great Oid" />
                        </div>
                        <div>
                            <label className="block text-sm font-bold text-gray-700 mb-1">Home Town</label>
                            <input type="text" value={location} onChange={e => setLocation(e.target.value)} className="w-full p-3 border rounded-lg bg-white" placeholder="London, UK" />
                        </div>
                        <button type="submit" className="w-full btn-primary py-4 rounded-xl shadow-lg mt-4">Enter The Inner Circle</button>
                    </form>
                </div>
            );
        };

        // 2. MAIN APP
        const App = () => {
            const [user, setUser] = useState(null);
            const [tab, setTab] = useState('scan');
            const [img, setImg] = useState(null);
            const [analysis, setAnalysis] = useState('');
            const [loading, setLoading] = useState(false);
            const [mode, setMode] = useState('identify');
            const fileRef = useRef(null);

            useEffect(() => {
                const savedUser = localStorage.getItem('magicoid_user');
                if (savedUser) setUser(JSON.parse(savedUser));
            }, []);

            const handleLogin = (userData) => {
                localStorage.setItem('magicoid_user', JSON.stringify(userData));
                setUser(userData);
            };

            const handleScan = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setLoading(true);
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    setImg(ev.target.result);
                    const base64 = ev.target.result.split(',')[1];
                    try {
                        const res = await fetch('/.netlify/functions/analyze-magic', {
                            method: 'POST', body: JSON.stringify({ image: { data: base64 }, mode })
                        });
                        const data = await res.json();
                        setAnalysis(data.result);
                    } catch (err) { setAnalysis("âŒ The spirits are silent. (Connection Error)"); }
                    setLoading(false);
                };
                reader.readAsDataURL(file);
            };

            // Magic Footer Component
            const MagicFooter = () => (
                <div className="magic-footer space-y-3">
                    <p className="text-white font-bold">âœ¨ Sim Sala Bim</p>
                    
                    <div className="border-t border-purple-800 my-2"></div>
                    
                    <p className="italic opacity-80">
                        <strong>Legends:</strong> Paul Daniels â€¢ David Copperfield â€¢ Wayne Dobson â€¢ Penn & Teller â€¢ Derren Brown â€¢ Ali Bongo
                    </p>
                    <p className="italic opacity-80 mt-2">
                        <strong>Family:</strong> <a href="https://petertaylor.netlify.app" className="underline text-white">Peter Taylor</a> â€¢ <a href="https://chrispteentertainments.co.uk" className="underline text-white">Chris P Tee</a>
                    </p>
                    
                    <div className="bg-purple-500 text-white px-2 py-1 rounded inline-block font-bold mt-2 text-[10px]">
                        M.M.C (Member of Magic Circle) Style
                    </div>
                </div>
            );

            const renderPassport = () => (
                <div className="p-4 fade-in">
                    {!user ? <LoginScreen onLogin={handleLogin} /> : (
                        <div className="space-y-6">
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-purple-100 text-center relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-full h-2 bg-purple-500"></div>
                                <div className="w-24 h-24 bg-purple-50 rounded-full mx-auto flex items-center justify-center text-4xl mb-4 border-4 border-white shadow">ðŸŽ©</div>
                                <h2 className="text-2xl font-bold text-gray-800">{user.handle}</h2>
                                <p className="text-gray-500 uppercase text-xs tracking-widest">{user.location}</p>
                                <div className="mt-2 text-xs text-purple-800 font-bold bg-purple-100 inline-block px-3 py-1 rounded-full">Inner Circle Member</div>
                            </div>
                            <button onClick={() => {localStorage.removeItem('magicoid_user'); setUser(null)}} className="w-full py-3 text-red-500 font-bold bg-white rounded-xl shadow-sm border border-red-100">Vanish (Logout)</button>
                            
                            <MagicFooter />
                        </div>
                    )}
                </div>
            );

            const renderVillage = () => (
                <div className="p-4 space-y-6 fade-in">
                    <div className="flex justify-between items-end">
                        <h2 className="text-2xl font-bold text-gray-800">The Green Room</h2>
                        <a href="/dealers/" className="text-xs font-bold text-purple-600 bg-purple-100 px-3 py-1 rounded-full">Dealer Access</a>
                    </div>
                    
                    <div className="space-y-4">
                        {NOTICES.map(notice => (
                            <div key={notice.id} className={`bg-white p-4 rounded-xl shadow-sm border-l-4 relative ${notice.type === 'sponsor' ? 'border-amber-400 bg-amber-50' : 'border-gray-300'}`}>
                                {notice.type === 'sponsor' && <span className="absolute top-2 right-2 text-[10px] bg-amber-100 text-amber-800 px-2 py-0.5 rounded font-bold">SPONSOR</span>}
                                {notice.type === 'wanted' && <span className="absolute top-2 right-2 text-[10px] bg-red-100 text-red-600 px-2 py-0.5 rounded font-bold">WANTED</span>}
                                
                                <h3 className="font-bold text-gray-800">{notice.title}</h3>
                                <p className="text-sm text-gray-600 mt-1">{notice.body}</p>
                                {notice.link !== '#' && <a href={notice.link} className="text-xs font-bold text-purple-600 mt-2 inline-block">View â†’</a>}
                            </div>
                        ))}
                    </div>

                    <div className="bg-gradient-to-r from-purple-600 to-indigo-700 rounded-xl p-6 text-white text-center shadow-lg">
                        <h3 className="font-bold text-xl mb-2">Magic Dealer?</h3>
                        <p className="text-sm opacity-90 mb-4">Advertise to real workers.</p>
                        <a href="/dealers/" className="inline-block bg-white text-purple-700 font-bold px-6 py-2 rounded-lg text-sm">Join the Network</a>
                    </div>
                    
                    <MagicFooter />
                </div>
            );

            const renderScan = () => (
                <div className="p-4 h-full flex flex-col fade-in">
                    <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                        <div className="flex bg-gray-100 rounded-lg p-1 mb-6">
                            <button onClick={() => setMode('identify')} className={`flex-1 py-2 rounded-md transition ${mode === 'identify' ? 'bg-white shadow text-purple-700 font-bold' : 'text-gray-500'}`}>Identify</button>
                            <button onClick={() => setMode('roast')} className={`flex-1 py-2 rounded-md transition ${mode === 'roast' ? 'bg-white shadow text-red-600 font-bold' : 'text-gray-500'}`}>Roast</button>
                        </div>
                        
                        {!img ? (
                            <div onClick={() => fileRef.current.click()} className="w-full h-64 border-2 border-dashed border-purple-300 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:bg-purple-50 transition bg-white">
                                <div className="text-5xl mb-3 text-purple-300">ðŸŽ©</div>
                                <h3 className="font-bold text-gray-500">Scan Prop / Trick</h3>
                                <p className="text-xs text-gray-400 mt-1">Tap to Upload</p>
                            </div>
                        ) : (
                            <div className="w-full space-y-4">
                                <img src={img} className="w-full rounded-xl shadow-lg" />
                                {loading && <div className="text-center font-bold text-purple-600 animate-pulse">Reading Minds...</div>}
                                {analysis && <div className="bg-purple-50 p-4 rounded-xl prose prose-sm max-w-none" dangerouslySetInnerHTML={{ __html: marked.parse(analysis) }} />}
                                <button onClick={() => {setImg(null); setAnalysis('')}} className="w-full py-3 bg-gray-200 text-gray-700 font-bold rounded-xl">Next Trick</button>
                            </div>
                        )}
                        <input ref={fileRef} type="file" accept="image/*" className="hidden" onChange={handleScan} />
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto min-h-screen bg-purple-50 relative">
                    <div className="bg-white p-4 sticky top-0 z-40 border-b border-gray-100 flex justify-between items-center">
                        <div className="font-bold text-xl text-gray-800">Magic-Oid</div>
                        {user && <div className="text-xs font-bold bg-purple-100 text-purple-800 px-2 py-1 rounded-full">{user.handle}</div>}
                    </div>
                    <main>
                        {tab === 'scan' && renderScan()}
                        {tab === 'village' && renderVillage()}
                        {tab === 'passport' && renderPassport()}
                    </main>
                    <nav className="fixed bottom-0 w-full max-w-md bg-white border-t border-gray-200 flex justify-around p-3 pb-6 z-50">
                        <button onClick={() => setTab('scan')} className={`flex flex-col items-center ${tab==='scan'?'nav-active':'text-gray-400'}`}><i className="fa-solid fa-wand-magic-sparkles text-xl mb-1"></i><span className="text-[10px] font-bold">SCAN</span></button>
                        <button onClick={() => setTab('village')} className={`flex flex-col items-center ${tab==='village'?'nav-active':'text-gray-400'}`}><i className="fa-solid fa-users text-xl mb-1"></i><span className="text-[10px] font-bold">CLUB</span></button>
                        <button onClick={() => setTab('passport')} className={`flex flex-col items-center ${tab==='passport'?'nav-active':'text-gray-400'}`}><i className="fa-solid fa-id-card text-xl mb-1"></i><span className="text-[10px] font-bold">ID</span></button>
                    </nav>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
