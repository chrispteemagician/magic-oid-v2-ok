<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic-Oid | One Image Detective Droid</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#7c3aed">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #7c3aed; color: #333; padding-bottom: 40px; margin: 0; }
        .app-header { text-align: center; color: white; padding: 2rem 1rem; }
        
        /* The "Classic" Card Design */
        .main-card { background: white; border-radius: 24px 24px 0 0; min-height: 80vh; padding: 1.5rem; box-shadow: 0 -10px 40px rgba(0,0,0,0.2); }
        
        .tab-btn { padding: 12px 0; border-radius: 12px; font-weight: 700; transition: all 0.2s; }
        .upload-area { border: 3px dashed #e5e7eb; border-radius: 20px; padding: 3rem 1rem; text-align: center; transition: all 0.2s; background: #f9fafb; cursor: pointer; }
        .upload-area:active { background: #f3f4f6; border-color: #7c3aed; }
        
        .btn-primary { background: #7c3aed; color: white; font-weight: bold; padding: 1rem; border-radius: 12px; width: 100%; box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3); }
        .btn-coffee { background: #f59e0b; color: white; font-weight: bold; }
        .btn-share { background: #10b981; color: white; font-weight: bold; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 100; padding: 20px; backdrop-filter: blur(5px); }
        .pro-badge { background: #fbbf24; color: #78350f; font-size: 0.7rem; padding: 2px 8px; border-radius: 10px; margin-left: 8px; font-weight: 800; vertical-align: middle; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- COMPONENTS ---

        const NudgeModal = ({ onClose, onShare }) => (
            <div className="modal-overlay">
                <div className="bg-white rounded-3xl p-6 max-w-sm w-full text-center relative shadow-2xl transform transition-all scale-100">
                    <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-gray-600 w-8 h-8 flex items-center justify-center bg-gray-100 rounded-full">‚úï</button>
                    <div className="text-5xl mb-4">‚ú®</div>
                    <h2 className="text-2xl font-extrabold text-purple-900 mb-2">Unlock Pro Powers</h2>
                    <p className="text-gray-500 mb-6 text-sm">Become a <strong>Bridge Walker</strong>. Access authentication, valuations & The Green Room.</p>
                    
                    <div className="space-y-3">
                        <a href="https://feelfamous.co.uk/join" target="_blank" className="block w-full btn-primary py-4 rounded-xl flex items-center justify-center">
                            <span>Join Kudos Family Early Adopter (¬£4.95)</span>
                        </a>
                        
                        <a href="https://buymeacoffee.com/chrispteemagician" target="_blank" className="block w-full btn-coffee py-4 rounded-xl flex items-center justify-center">
                            <span>‚òï Buy Chris P Tee a Coffee</span>
                            <span className="ml-2 bg-white/20 text-[10px] px-2 py-0.5 rounded uppercase font-bold">24 Hrs Pro</span>
                        </a>

                        <button onClick={onShare} className="w-full btn-share py-4 rounded-xl flex items-center justify-center">
                            <i className="fa-solid fa-share-nodes mr-2"></i>
                            <span>Share App</span>
                            <span className="ml-2 bg-white/20 text-[10px] px-2 py-0.5 rounded uppercase font-bold">1 Free Scan</span>
                        </button>
                    </div>
                </div>
            </div>
        );

        const App = () => {
            const [mode, setMode] = useState('identify');
            const [img, setImg] = useState(null);
            const [analysis, setAnalysis] = useState('');
            const [loading, setLoading] = useState(false);
            
            // Logic State
            const [isPro, setIsPro] = useState(false);
            const [credits, setCredits] = useState(0);
            const [showNudge, setShowNudge] = useState(false);
            const fileRef = useRef(null);

            useEffect(() => {
                // Check Pro Status
                const unlocked = localStorage.getItem('kudos_unlocked') === 'true';
                if (unlocked) { setIsPro(true); return; }

                // Check Credits
                const savedCredits = parseInt(localStorage.getItem('magicoid_credits') || '0');
                setCredits(savedCredits);
            }, []);

            const triggerShare = () => {
                const shareData = { title: 'Magic-Oid', text: 'Identify Effects instantly! Join me on the Kudos network.', url: window.location.href };
                if (navigator.share) {
                    navigator.share(shareData).then(() => giveCredit());
                } else {
                    navigator.clipboard.writeText(window.location.href);
                    alert("Link copied! Share it to get credit.");
                    giveCredit();
                }
            };

            const giveCredit = () => {
                const newCredits = credits + 1;
                setCredits(newCredits);
                localStorage.setItem('magicoid_credits', newCredits);
                setShowNudge(false);
                alert("üéâ You earned 1 Free Pro Scan!");
            };

            const handleScan = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                let runPro = isPro;
                if (!isPro && credits > 0) {
                    if (confirm(`Use 1 Credit for Pro Analysis? (${credits} left)`)) {
                        runPro = true;
                        const remaining = credits - 1;
                        setCredits(remaining);
                        localStorage.setItem('magicoid_credits', remaining);
                    }
                }

                setLoading(true);
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    setImg(ev.target.result);
                    const base64 = ev.target.result.split(',')[1];
                    try {
                        const res = await fetch('/.netlify/functions/analyze-magic', {
                            method: 'POST', body: JSON.stringify({ image: { data: base64 }, mode, proMode: runPro })
                        });
                        const data = await res.json();
                        setAnalysis(data.result);
                    } catch (err) { setAnalysis("‚ùå Connection failed."); }
                    setLoading(false);
                };
                reader.readAsDataURL(file);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <div className="app-header">
                        <div className="flex justify-center items-center gap-2 mb-1">
                            <h1 className="text-4xl font-extrabold tracking-tight">Magic-Oid</h1>
                            {isPro && <span className="pro-badge bg-yellow-400 text-purple-900">PRO</span>}
                        </div>
                        <p className="text-purple-200 text-sm font-medium opacity-90">Identify ‚Ä¢ Authenticate ‚Ä¢ Connect</p>
                        
                        <div className="flex gap-3 justify-center mt-6">
                            <a href="dealers.html" className="bg-white/20 hover:bg-white/30 text-white px-5 py-2 rounded-full text-xs font-bold transition flex items-center">
                                ü§ù Become a Dealer
                            </a>
                            {!isPro && (
                                <button onClick={() => setShowNudge(true)} className="bg-purple-900/40 hover:bg-purple-900/60 text-white px-5 py-2 rounded-full text-xs font-bold transition flex items-center">
                                    üîì Unlock Pro {credits > 0 ? `(${credits})` : ''}
                                </button>
                            )}
                        </div>
                    </div>

                    {/* Main Card */}
                    <div className="main-card flex-grow relative">
                        
                        <div className="flex bg-gray-100 p-1.5 rounded-2xl mb-8">
                            <button onClick={() => setMode('identify')} className={`flex-1 tab-btn ${mode==='identify' ? 'bg-white shadow-sm text-purple-600' : 'text-gray-400 hover:text-gray-600'}`}>
                                üîÆ Identify
                            </button>
                            <button onClick={() => setMode('roast')} className={`flex-1 tab-btn ${mode==='roast' ? 'bg-white shadow-sm text-orange-500' : 'text-gray-400 hover:text-gray-600'}`}>
                                üî• Roast Me
                            </button>
                        </div>

                        {!img ? (
                            <div onClick={() => fileRef.current.click()} className="upload-area group">
                                <div className="text-6xl mb-4 group-hover:scale-110 transition duration-300">üì∏</div>
                                <h3 className="text-xl font-bold text-gray-800">Tap to Analyze</h3>
                                <p className="text-gray-400 text-sm mt-2 font-medium">
                                    {isPro ? 'Pro Mode Active: Full Details' : 'Basic Identification (Free)'}
                                </p>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <img src={img} className="w-full rounded-2xl shadow-lg border border-gray-100" />
                                
                                {loading && (
                                    <div className="text-center py-12">
                                        <div className="animate-bounce text-5xl mb-4">üîÆ</div>
                                        <p className="font-bold text-purple-600 text-lg">Consulting the Oracle...</p>
                                    </div>
                                )}

                                {analysis && (
                                    <div className="bg-purple-50 p-6 rounded-2xl prose prose-purple text-sm max-w-none border border-purple-100 shadow-sm" 
                                         dangerouslySetInnerHTML={{ __html: marked.parse(analysis) }} />
                                )}

                                {!isPro && analysis && (
                                    <div onClick={() => setShowNudge(true)} className="bg-slate-800 text-white p-5 rounded-2xl text-center cursor-pointer hover:bg-slate-700 transition shadow-xl transform hover:-translate-y-1">
                                        <div className="flex justify-center mb-2"><i class="fa-solid fa-lock text-xl text-yellow-400"></i></div>
                                        <p className="font-bold text-lg mb-1">Valuation & Authenticity Locked</p>
                                        <p className="text-xs text-slate-300 mb-3">Buy a coffee or share to spread community</p>
                                        <div className="inline-block bg-white/20 text-xs px-4 py-1.5 rounded-full font-bold">Unlock Now</div>
                                    </div>
                                )}

                                <button onClick={() => {setImg(null); setAnalysis('')}} className="btn-primary">
                                    Analyze Another
                                </button>
                            </div>
                        )}
                        <input ref={fileRef} type="file" accept="image/*" className="hidden" onChange={handleScan} />

                        {/* Footer */}
                        <div className="mt-16 text-center border-t border-gray-100 pt-8 pb-4">
                            <p className="text-xs font-bold text-purple-900 mb-2 uppercase tracking-wide">Dedication to the Legends</p>
                            <p className="text-[10px] text-gray-400 italic mb-6">
                                Paul Daniels ‚Ä¢ Jeff McBride ‚Ä¢ Eugene Burger ‚Ä¢ Wayne Dobson ‚Ä¢ Ali Bongo ‚Ä¢ Paul Zenon ‚Ä¢ Penn and Teller ‚Ä¢ Chris P Tee ‚Ä¢ Kreskin
                            </p>
                            <p className="text-[10px] text-gray-300 space-x-2">
                                Part of the <a href="https://feelfamous.co.uk" className="text-purple-500 font-bold hover:underline">FeelFamous</a> Ecosystem
                                <span className="text-gray-300">‚Ä¢</span>
                                <a href="https://cannabin-oid.com" className="text-green-500 font-bold hover:underline" target="_blank">Cannabin-Oid</a>
                            </p>
                        </div>
                    </div>

                    {showNudge && <NudgeModal onClose={() => setShowNudge(false)} onShare={triggerShare} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
