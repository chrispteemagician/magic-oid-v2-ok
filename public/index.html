<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic-Oid | The Mystery Solved</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2e1065">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { 
            font-family: 'Lato', sans-serif; 
            background-color: #0f0720; 
            color: #e9d5ff; 
            /* Deep Magical Background */
            background-image: radial-gradient(circle at 50% 0%, #581c87 0%, #0f0720 60%);
            min-height: 100vh;
            padding-bottom: 90px;
        }
        
        .magic-font { font-family: 'Cinzel', serif; }
        
        /* Glassmorphism */
        .glass { 
            background: rgba(20, 5, 40, 0.6); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            border: 1px solid rgba(139, 92, 246, 0.2); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Glowing Buttons */
        .btn-magic { 
            background: linear-gradient(135deg, #9333ea 0%, #7e22ce 100%); 
            color: white; 
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-magic:active { transform: scale(0.98); box-shadow: 0 0 5px rgba(147, 51, 234, 0.4); }
        
        /* Nav Active State */
        .nav-item { opacity: 0.5; transition: all 0.3s; }
        .nav-item.active { opacity: 1; transform: scale(1.1); color: #c084fc; text-shadow: 0 0 10px rgba(192, 132, 252, 0.6); }

        /* Animations */
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        .float { animation: float 4s ease-in-out infinite; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- VILLAGE DATA (Ads & Notices) ---
        const NOTICES = [
            { id: 1, type: 'sponsor', title: 'PropDog.co.uk', body: 'The workshop for workers. Use code MAGIC-OID.', link: 'https://propdog.co.uk' },
            { id: 2, type: 'notice', title: 'Blackpool 2026', body: 'Meetup in the Rushey Bar, Friday night.', link: '#' },
            { id: 3, type: 'wanted', title: 'WANTED: Zig Zag Girl', body: 'Original Harbin design only. Cash waiting.', link: '#' }
        ];

        // --- LOGIN SCREEN (Dark & Magical) ---
        const LoginScreen = ({ onLogin }) => {
            const [handle, setHandle] = useState('');
            const [location, setLocation] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if(!handle || !location) return;
                onLogin({ handle, location });
            };

            return (
                <div className="min-h-[80vh] flex flex-col items-center justify-center p-6 fade-in">
                    <div className="text-7xl mb-6 float">ðŸŽ©</div>
                    <h1 className="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-300 to-pink-300 magic-font mb-2">Magic-Oid</h1>
                    <p className="text-purple-300/60 mb-8 text-center text-sm tracking-widest uppercase">Identify. Authenticate. Connect.</p>
                    
                    <div className="glass p-8 rounded-2xl w-full max-w-sm border-t border-purple-500/30">
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-xs font-bold text-purple-400 mb-1 uppercase tracking-wider">Stage Name</label>
                                <input type="text" value={handle} onChange={e => setHandle(e.target.value)} className="w-full p-3 bg-black/40 border border-purple-500/30 rounded-lg text-white placeholder-purple-700/50 focus:outline-none focus:border-purple-400" placeholder="e.g. The Great Oid" />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-purple-400 mb-1 uppercase tracking-wider">Home Town</label>
                                <input type="text" value={location} onChange={e => setLocation(e.target.value)} className="w-full p-3 bg-black/40 border border-purple-500/30 rounded-lg text-white placeholder-purple-700/50 focus:outline-none focus:border-purple-400" placeholder="London, UK" />
                            </div>
                            <button type="submit" className="w-full btn-magic py-4 rounded-xl font-bold magic-font mt-2 tracking-widest text-lg">Enter The Circle</button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [tab, setTab] = useState('scan');
            const [img, setImg] = useState(null);
            const [analysis, setAnalysis] = useState('');
            const [loading, setLoading] = useState(false);
            const [mode, setMode] = useState('identify');
            const fileRef = useRef(null);

            useEffect(() => {
                const savedUser = localStorage.getItem('magicoid_user');
                if (savedUser) setUser(JSON.parse(savedUser));
            }, []);

            const handleLogin = (userData) => {
                localStorage.setItem('magicoid_user', JSON.stringify(userData));
                setUser(userData);
            };

            const handleScan = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setLoading(true);
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    setImg(ev.target.result);
                    const base64 = ev.target.result.split(',')[1];
                    try {
                        const res = await fetch('/.netlify/functions/analyze-magic', {
                            method: 'POST', body: JSON.stringify({ image: { data: base64 }, mode })
                        });
                        const data = await res.json();
                        setAnalysis(data.result);
                    } catch (err) { setAnalysis("âŒ The spirits are silent. (Connection Error)"); }
                    setLoading(false);
                };
                reader.readAsDataURL(file);
            };

            // --- TABS (Dark Mode) ---

            const renderPassport = () => (
                <div className="p-4 fade-in">
                    {!user ? <LoginScreen onLogin={handleLogin} /> : (
                        <div className="space-y-6">
                            <div className="glass p-8 rounded-2xl text-center relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-500 to-pink-500"></div>
                                <div className="w-24 h-24 bg-purple-900/50 rounded-full mx-auto flex items-center justify-center text-4xl mb-4 border-2 border-purple-500/50 shadow-[0_0_20px_rgba(147,51,234,0.3)]">ðŸŽ©</div>
                                <h2 className="text-3xl font-bold text-white magic-font mb-1">{user.handle}</h2>
                                <p className="text-purple-300 uppercase text-xs tracking-[0.2em]">{user.location}</p>
                                <div className="mt-4 inline-block bg-purple-500/20 border border-purple-500/50 text-purple-200 text-xs px-4 py-1 rounded-full">INNER CIRCLE MEMBER</div>
                            </div>

                            <div className="glass p-6 rounded-2xl text-center space-y-3">
                                <p className="text-white font-bold magic-font text-lg">âœ¨ Sim Sala Bim</p>
                                <div className="border-t border-purple-500/20 w-1/2 mx-auto"></div>
                                <p className="text-sm text-purple-300/80 italic">
                                    <strong>Legends:</strong> Paul Daniels â€¢ David Copperfield â€¢ Wayne Dobson â€¢ Penn & Teller â€¢ Derren Brown â€¢ Ali Bongo
                                </p>
                                <p className="text-sm text-purple-300/80 italic">
                                    <strong>Family:</strong> <a href="https://petertaylor.netlify.app" className="text-pink-400 hover:text-white transition">Peter Taylor</a> â€¢ <a href="https://chrispteentertainments.co.uk" className="text-pink-400 hover:text-white transition">Chris P Tee</a>
                                </p>
                            </div>

                            <button onClick={() => {localStorage.removeItem('magicoid_user'); setUser(null)}} className="w-full py-4 text-red-400 font-bold glass rounded-xl hover:bg-red-900/20 transition border-red-900/30">Vanish (Logout)</button>
                        </div>
                    )}
                </div>
            );

            const renderVillage = () => (
                <div className="p-4 space-y-6 fade-in pb-24">
                    <div className="flex justify-between items-end border-b border-purple-500/30 pb-2">
                        <h2 className="text-2xl font-bold text-white magic-font">The Green Room</h2>
                        <a href="/dealers/" className="text-xs font-bold text-purple-900 bg-purple-400 px-3 py-1 rounded-full hover:bg-white transition">Dealer Access</a>
                    </div>
                    
                    <div className="space-y-4">
                        {NOTICES.map(notice => (
                            <div key={notice.id} className={`glass p-4 rounded-xl border-l-4 relative ${notice.type === 'sponsor' ? 'border-l-amber-500 bg-amber-900/10' : 'border-l-purple-500'}`}>
                                {notice.type === 'sponsor' && <span className="absolute top-2 right-2 text-[10px] bg-amber-500/20 text-amber-300 px-2 py-0.5 rounded border border-amber-500/50">SPONSOR</span>}
                                {notice.type === 'wanted' && <span className="absolute top-2 right-2 text-[10px] bg-red-500/20 text-red-300 px-2 py-0.5 rounded border border-red-500/50">WANTED</span>}
                                
                                <h3 className="font-bold text-white text-lg">{notice.title}</h3>
                                <p className="text-sm text-purple-200 mt-1">{notice.body}</p>
                                {notice.link !== '#' && <a href={notice.link} className="text-xs font-bold text-pink-400 mt-3 inline-block uppercase tracking-wide hover:text-white">View Details â†’</a>}
                            </div>
                        ))}
                    </div>

                    <div className="bg-gradient-to-r from-purple-900 to-indigo-900 rounded-xl p-6 text-white text-center border border-purple-500/30 shadow-[0_0_30px_rgba(100,0,255,0.2)]">
                        <h3 className="font-bold text-xl mb-2 magic-font">Magic Dealer?</h3>
                        <p className="text-sm opacity-80 mb-4 text-purple-200">Advertise to the working pros.</p>
                        <a href="/dealers/" className="inline-block bg-white text-purple-900 font-bold px-6 py-2 rounded-lg text-sm hover:scale-105 transition transform">Join the Network</a>
                    </div>
                </div>
            );

            const renderScan = () => (
                <div className="p-4 h-full flex flex-col fade-in">
                    <div className="glass rounded-2xl p-6 mb-6 border-t border-purple-500/50">
                        <div className="flex bg-black/40 rounded-xl p-1 mb-6 border border-purple-500/20">
                            <button onClick={() => setMode('identify')} className={`flex-1 py-2 rounded-lg transition text-sm font-bold ${mode === 'identify' ? 'bg-purple-600 text-white shadow' : 'text-purple-400'}`}>Identify</button>
                            <button onClick={() => setMode('roast')} className={`flex-1 py-2 rounded-lg transition text-sm font-bold ${mode === 'roast' ? 'bg-red-900/80 text-white shadow' : 'text-purple-400'}`}>Roast</button>
                        </div>
                        
                        {!img ? (
                            <div onClick={() => fileRef.current.click()} className="w-full h-72 border-2 border-dashed border-purple-500/30 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:bg-purple-500/10 transition group">
                                <div className="text-6xl mb-4 group-hover:scale-110 transition duration-300">ðŸ”®</div>
                                <h3 className="font-bold text-purple-200 text-lg magic-font">Scan The Magic</h3>
                                <p className="text-xs text-purple-400 mt-2">Prop â€¢ Trick â€¢ Gimmick</p>
                            </div>
                        ) : (
                            <div className="w-full space-y-4">
                                <img src={img} className="w-full rounded-xl shadow-lg border border-purple-500/30" />
                                {loading && <div className="text-center font-bold text-purple-300 animate-pulse magic-font tracking-widest">CONSULTING THE SPIRITS...</div>}
                                {analysis && <div className="bg-black/40 p-6 rounded-xl prose prose-invert prose-purple max-w-none text-sm border border-purple-500/20" dangerouslySetInnerHTML={{ __html: marked.parse(analysis) }} />}
                                <button onClick={() => {setImg(null); setAnalysis('')}} className="w-full py-4 bg-purple-900/50 text-purple-200 font-bold rounded-xl border border-purple-500/30 hover:bg-purple-800/50 transition">Next Trick</button>
                            </div>
                        )}
                        <input ref={fileRef} type="file" accept="image/*" className="hidden" onChange={handleScan} />
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto min-h-screen relative">
                    {/* Header */}
                    <div className="glass p-4 sticky top-0 z-40 border-b border-purple-500/20 flex justify-between items-center backdrop-blur-xl">
                        <div className="font-bold text-xl text-white magic-font tracking-wider">Magic-Oid</div>
                        {user && <div className="text-[10px] font-bold bg-purple-500/20 text-purple-200 px-3 py-1 rounded-full border border-purple-500/30">{user.handle}</div>}
                    </div>

                    <main>
                        {tab === 'scan' && renderScan()}
                        {tab === 'village' && renderVillage()}
                        {tab === 'passport' && renderPassport()}
                    </main>

                    {/* Navigation */}
                    <nav className="glass fixed bottom-4 left-4 right-4 rounded-2xl flex justify-around p-3 z-50 border border-purple-500/30 shadow-2xl">
                        <button onClick={() => setTab('scan')} className={`nav-item flex flex-col items-center ${tab==='scan' ? 'active' : 'text-purple-400'}`}>
                            <i className="fa-solid fa-wand-magic-sparkles text-xl mb-1"></i>
                            <span className="text-[10px] font-bold">SCAN</span>
                        </button>
                        <button onClick={() => setTab('village')} className={`nav-item flex flex-col items-center ${tab==='village' ? 'active' : 'text-purple-400'}`}>
                            <i className="fa-solid fa-users text-xl mb-1"></i>
                            <span className="text-[10px] font-bold">CIRCLE</span>
                        </button>
                        <button onClick={() => setTab('passport')} className={`nav-item flex flex-col items-center ${tab==='passport' ? 'active' : 'text-purple-400'}`}>
                            <i className="fa-solid fa-id-card text-xl mb-1"></i>
                            <span className="text-[10px] font-bold">ID</span>
                        </button>
                    </nav>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
